<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/hooli_favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="container">
    <h1 class="title mt-5">{{ self.title() }}</h1>
    {% block content %}
    {% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col mx-auto portfolio">
                <img src="{{ url_for('static', filename='img/GitHub-Mark.png') }}" width="75">
                <p>Created by <a href="https://www.linkedin.com/in/jordanhoover/" target="_blank">Jordan Hoover</a><br>View
                    my work on <a href="https://github.com/jhoover4" target="_blank">GitHub</a></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
